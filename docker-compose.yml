name: aibiz

services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: aibiz
      POSTGRES_USER: aibiz
      POSTGRES_PASSWORD: aibiz_dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aibiz -d aibiz"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: >-
        Host=db;Port=5432;Database=aibiz;Username=aibiz;Password=aibiz_dev_password
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
